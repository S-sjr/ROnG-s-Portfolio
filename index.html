        /* 全局样式 */
        body {
            font-family: 'Georgia', 'Times New Roman', serif; /* 使用衬线字体 */
            margin: 0;
            padding: 0;
            background-color: #000000; /* 深色背景 */
            color: #e0e0e0; /* 浅色文字 */
        }
        /* 头部样式 */
        header {
            background:#000000; /* 渐变背景 */
            color: #ffffff;
            padding: 2rem;
            text-align: left;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: inline-block; /* 使transform仅作用于文本 */
        }
        h1 span {
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block; /* 确保缩放基于文本 */
        }
        h1 span:hover {
            transform: scale(1.03);
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        /* 主容器布局 */

        }
        /* 左侧项目菜单样式 */

            width: 135px; /* 固定宽度 */

            background: #000000; /* 深色背景 */
            border-right: 1px solid #ffffff73; /* 右侧边框 */
        }

        .project-item {
            margin-bottom: 20px; /* 项目间距 */
            cursor: pointer; /* 鼠标指针样式 */
            transition: all 0.3s ease; /* 过渡动画 */
        }
        /* 激活状态的项目缩略图样式 */

             box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.9); /* 白色发光效果 */
         }

            transform: translateX(5px);
        }
        .project-thumbnail {
            width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 8px;

        .project-thumbnail {
    /* 强制正方形容器 */

    <script>
        /* ========== 项目导航交互 ========== */
        // 处理导航链接点击
        document.querySelectorAll('.main-nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                // 仅对内部锚点链接阻止默认行为
                if(this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                }
                // 外部.html文件允许正常跳转
            });
        });

        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('click', () => {
                // 获取当前点击项目的ID
                const projectId = item.getAttribute('data-project');
                
                // 隐藏所有项目详情
                document.querySelectorAll('.project-detail').forEach(detail => {
                    detail.classList.remove('active');
                    // 移除所有背景图片
                    detail.style.background = 'none';
                });
                
                // 移除所有项目的激活状态
                document.querySelectorAll('.project-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // 设置当前项目为激活状态
                item.classList.add('active');
                
                // 显示对应的项目详情
                const activeDetail = document.getElementById(projectId);
                activeDetail.classList.add('active');
                
                // 仅为项目1添加背景图片
                if(projectId === 'project1') {
                    activeDetail.style.background = 'url(assets/img/Train - frame at 0m5s.png) center/cover no-repeat fixed';
                }
            });
        });
        
        // 页面加载时自动激活第一个项目
        window.addEventListener('DOMContentLoaded', () => {
            const firstProject = document.querySelector('.project-item');
            if(firstProject) {
                firstProject.click();
            }
        });
        
        /* ========== 导航栏交互 ========== */
        document.querySelectorAll('.main-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                // 仅对内部锚点链接阻止默认行为
                if(link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    
                    // 隐藏所有部分
                    document.querySelectorAll('section').forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    // 显示目标部分
                    if(targetId === 'projects') {
                        document.querySelector('.container').style.display = 'flex';
                    } else {
                        document.querySelector('.container').style.display = 'none';
                        document.getElementById(targetId).style.display = 'block';
                    }
                }
                // 外部.html文件允许正常跳转
            });
        });
        
        // 默认显示项目
        document.querySelector('.container').style.display = 'flex';
    </script>
